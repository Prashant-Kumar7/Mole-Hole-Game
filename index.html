<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content-container">
        <h1 class="status">Hit The Mole</h1>
        <div>
            <div class="container">
                <div class="box row-1 col-1 holes"></div><div class="box row-1 col-2"></div><div class="box row-1 col-3"></div><div class="box row-1 col-4"></div><div class="box row-1 col-5"></div><div class="box row-1 col-6 holes"></div><div class="box row-1 col-7"></div><div class="box row-1 col-8"></div><div class="box row-1 col-9"></div>
                <div class="box row-2 col-1"></div><div class="box row-2 col-2"></div><div class="box row-2 col-3"></div><div class="box row-2 col-4 holes"></div><div class="box row-2 col-5"></div><div class="box row-2 col-6"></div><div class="box row-2 col-7"></div><div class="box row-2 col-8"></div><div class="box row-2 col-9 holes"></div>
                <div class="box row-3 col-1"></div><div class="box row-3 col-2 holes"></div><div class="box row-3 col-3"></div><div class="box row-3 col-4"></div><div class="box row-3 col-5"></div><div class="box row-3 col-6"></div><div class="box row-3 col-7 holes"></div><div class="box row-3 col-8"></div><div class="box row-3 col-9"></div>
                <div class="box row-4 col-1"></div><div class="box row-4 col-2"></div><div class="box row-4 col-3"></div><div class="box row-4 col-4 holes"></div><div class="box row-4 col-5"></div><div class="box row-4 col-6"></div><div class="box row-4 col-7"></div><div class="box row-4 col-8"></div><div class="box row-4 col-9 holes"></div>
                <div class="box row-5 col-1 holes"></div><div class="box row-5 col-2"></div><div class="box row-5 col-3"></div><div class="box row-5 col-4"></div><div class="box row-5 col-5"></div><div class="box row-5 col-6 holes"></div><div class="box row-5 col-7"></div><div class="box row-5 col-8"></div><div class="box row-5 col-9"></div>
                <div class="box row-6 col-1"></div><div class="box row-6 col-2"></div><div class="box row-6 col-3 holes"></div><div class="box row-6 col-4"></div><div class="box row-6 col-5"></div><div class="box row-6 col-6"></div><div class="box row-6 col-7"></div><div class="box row-6 col-8 holes"></div><div class="box row-6 col-9"></div>
            </div>     
        </div>
        <div class="timer-div">
            <p class="title-timer">Timer :</p>
            <p class="live-timer"></p>
        </div>
        <div class="bottom-menu">
            <p class="title-score">Score :</p>
            <p class="live-score"></p>
            <button type="reset">Start</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
